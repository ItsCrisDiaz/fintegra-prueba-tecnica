<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./age-styles.css" />
    <title>Predictor de edad</title>
  </head>
  <body>
    <script type="module" src="./age.js"></script>
    <form action="" novalidate>
      <p>Los campos marcados con <b>(*)</b> son obligatorios</p>
      <div class="container">
        <label for="name">Nombre <b aria-hidden="true">(*)</b>:</label>
        <input id="name" type="text" required />
        <p role="status" class="error-message" id="nameError"></p>
      </div>
      <div class="container">
        <label for="localization">Localizaci√≥n</label>
        <select name="localization" id="localization">
          <option value="none">Todos los paises</option>
        </select>
      </div>
      <output name="result" for="name localization"></output>
      <button class="submit" type="submit">Predecir edad</button>
    </form>
  </body>
</html>
